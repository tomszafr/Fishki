<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiszki</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="start">
		<div class="startBox">
			<h1>Witaj w fish-kach!</h1>
			<h3>Wybierz kategorię:</h3>
			<form id="startSetup">
				<label for="username">Użytkownik: </label><input type="text" id="username" name="username"><br><input type="checkbox" name="register" id="register">Gram pierwszy raz<br>
				<select autocomplete="off">
					<option value="cat1">Kategoria 1</option>
					<option value="cat2">Kategoria 2</option>
					<option value="cat3">Kategoria 3</option>
					<option value="own">Własna lista</option>
				</select><br>
				<input type="file" id="fileInput">
			</form>
			<button id="start">Start</button>
		</div>
	</div>
	<img src="images/zepelin.svg">
	<img src="images/ben.svg">
	<img src="images/booth.svg">
	<div class="container">
		<div class="mainWindow">
			<div class="playerInfo">
					<div class="userBox">
						Użytkownik:<br>
						<span id="user"></span>
					</div>
					<table>
						<thead>
							<tr>
								<th colspan="2" scope="colgroup">W poprzednich grach</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Poprawnych:</th><td id="userHits"></td>
							</tr>
							<tr>
								<th scope="row">Złych:</th><td id="userMisses"></td>
							</tr>
							<tr>
								<th scope="row">Skuteczność:</th><td id="userAcc"></td>
							</tr>
						</tbody>
					</table>
					<table>
						<thead>
							<tr>
								<th colspan="2" scope="colgroup">W tej grze</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Poprawnych:</th><td id="userCurHits"></td>
							</tr>
							<tr>
								<th scope="row">Złych:</th><td id="userCurMisses"></td>
							</tr>
							<tr>
								<th scope="row">Skuteczność:</th><td id="userCurAcc"></td>
							</tr>
						</tbody>
					</table>
				</div>
			<div class="countBoxes">
				<div class="known">
						Znam:<br>
						<span class="no"></span><span class="countChange"></span>
					</div><div id="display"></div>
					<div class="learn">
						Poznaję:<br>
						<span class="no"></span><span class="countChange"></span>
					</div>
			</div>
			<form id="wordForm">
				<div class="wordInput">
						<div id="output">
							Słowo
						</div>
						<input id="wInput" type="text" name="input" placeholder="Wpisz odpowiedź!" autocomplete="off">
						</input>
					</div>
					<div>
						<button type="submit" id="check" class="checkButton">
							Sprawdź!
						</button>
					</div>
			</form>
		</div>
	</div>
	
   	<script src="js/jquery-2.2.4.js"></script>
   	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
